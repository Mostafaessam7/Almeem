@if (product) {
<section class="py-8">
  <div class="max-w-screen-2xl px-4 mx-auto">
    <div class="grid grid-cols-2 gap-8">
      <div class="max-w-xl mx-auto">
        <img
          class="w-full"
          src="{{ product.images[0].url }}"
          alt="product image"
        />
      </div>

      <div>
        <h1 class="text-2xl font-semibold text-gray-900">
          {{ product.nameEn }}
        </h1>
        <p>You Have {{ quantityInCart }} of this item in your cart</p>
        <div class="mt-4 items-center gap-4 flex">
          <p class="text-3xl font-extrabold text-gray-900">
            {{ product.price | currency }}
          </p>
        </div>

        <div class="flex gap-4 mt-6">
          <button
            [disabled]="quantity == quantityInCart"
            (click)="updateCart()"
            mat-flat-button
            class="match-input-height"
          >
            <mat-icon>shopping_cart</mat-icon>
            {{ getButtonText() }}
          </button>

          <mat-form-field appearance="outline" class="flex">
            <mat-label>Quantity</mat-label>
            <input matInput="0" [(ngModel)]="quantity" type="number" />
          </mat-form-field>
        </div>

        <mat-divider></mat-divider>

        <p class="mt-6 text-gray-500">
          {{ product.descriptionEn }}
        </p>
      </div>
    </div>
  </div>
</section>
}
