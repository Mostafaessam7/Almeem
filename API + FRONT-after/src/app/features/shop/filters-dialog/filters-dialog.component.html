<div>
    <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
    <mat-divider></mat-divider>
    <div class="flex p-4">
        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">Category</h4>
            <mat-selection-list [(ngModel)]="selectedCategory" [multiple]="false">
                @for (Category of shopService.Categorys; track $index) {
                <mat-list-option [value]="Category.id">{{Category.nameEn}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>
    <div class="flex justify-end p-4">
        <div class="p-4 justify-end">
            <mat-selection-list [(ngModel)]="selectedNewArrival">
                <mat-list-option [value]="">{{shopService.GetNewArrival}} New Arrival</mat-list-option>
            </mat-selection-list>
        </div>

        <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
    </div>
