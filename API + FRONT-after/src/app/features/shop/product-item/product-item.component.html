@if (product) {
  <div
    class="product-card group my-10 flex w-full max-w-xs flex-col overflow-hidden border border-gray-100 bg-white shadow-md cursor-pointer"
    routerLink="/shop/{{ product.id }}"
  >
    <a class="relative flex h-80 overflow-hidden">
      <!-- Increased height here -->
      <img
        class="absolute top-0 right-0 h-full w-full object-cover"
        src="{{ product.images[0].url }}"
        alt="product image"
      />
      <!-- <div class="absolute bottom-0 mb-4 flex w-full justify-center space-x-4">
        <div class="h-3 w-3 rounded-full border-2 border-white bg-white"></div>
        <div
          class="h-3 w-3 rounded-full border-2 border-white bg-transparent"
        ></div>
        <div
          class="h-3 w-3 rounded-full border-2 border-white bg-transparent"
        ></div>
      </div> -->
      <div
        class="absolute -right-16 bottom-0 mr-2 mb-4 space-y-2 transition-all duration-300 group-hover:right-0"
      >
        <button
          class="flex h-10 w-10 items-center justify-center bg-gray-900 text-white transition hover:bg-gray-700"
          (click)="cartService.addItemToCart(product); $event.stopPropagation()"
          matTooltip="Add to Cart"
        >
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </div>
    </a>
    <div class="mt-4 px-5 pb-5">
      <h5 class="text-xl tracking-tight text-slate-900">{{ product.nameEn }}</h5>
      <div class="mt-2 mb-5 flex items-center justify-between">
        <p>
          <span class="text-xl font-bold text-slate-900">{{
            product.price | currency : "EGP"
          }}</span>
          <span class="text-lg text-slate-900 line-through p-3">2000 EGP</span>
        </p>
      </div>
    </div>
  </div>
  }
